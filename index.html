<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1 id="blue">Age Calculator</h1>
        <div id="box">
            <div id="small">
            <div id="block">
                <p>Date</p>
                <input type="number" name="date" placeholder="Date" id="dateIn" maxlength="2" minlength="1"/>
            </div>&nbsp;&nbsp;&nbsp;&nbsp;
            <div id="block">
                <p>Month</p>
                <input type="number" name="month" placeholder="Month" id="month" maxlength="2" minlength="1"/>
            </div>&nbsp;&nbsp;&nbsp;&nbsp;
            <div id="block">
                <p>Year</p>
                <input type="number" name="Year" placeholder="Year" id="year" maxlength="4"/>
            </div>
            </div><br><br>
            <button id="btn">Submit</button><br><br><br><br>
            <div id="age">
                Your Age is:
                <span id="result"></span>
            </div>
        </div>
        </div>
<script src="./sheet.js"></script>
</body>
</html>
